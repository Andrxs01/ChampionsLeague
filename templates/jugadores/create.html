<!-- templates/jugadores/create.html -->
{% extends "base.html" %}

{% block title %}Crear Nuevo Jugador{% endblock %}

{% block content %}
<h1 class="main-title">✨ Crear Nuevo Jugador ✨</h1>

{% if error_message %}
    <div class="message error">{{ error_message }}</div>
{% endif %}

<form action="/jugadores_crear" method="post">
    <div class="form-group">
        <label for="nombre">Nombre del Jugador:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="equipo_id">Equipo:</label>
        <select id="equipo_id" name="equipo_id" required>
            <option value="">Selecciona un equipo</option>
            {% for equipo in equipos %}
                <option value="{{ equipo.id }}">{{ equipo.nombre }} ({{ equipo.pais }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="posicion">Posición:</label>
        <input type="text" id="posicion" name="posicion" required>
    </div>
    <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required min="15" max="50">
    </div>
    <div class="form-group">
        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" required>
    </div>
    <div class="form-group">
        <label for="goles">Goles (opcional):</label>
        <input type="number" id="goles" name="goles" value="0" min="0">
    </div>
    <div class="form-group">
        <label for="asistencias">Asistencias (opcional):</label>
        <input type="number" id="asistencias" name="asistencias" value="0" min="0">
    </div>
    {# Eliminamos el campo de imagen_url para jugadores #}
    <div class="flex-row">
        <button type="submit" class="button success"><i class="fas fa-save"></i> Crear Jugador</button>
        <a href="/jugadores_lista" class="button secondary"><i class="fas fa-times-circle"></i> Cancelar</a>
    </div>
</form>
{% endblock %}
